name: Build and Push docker image in ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2

      - name: Build the Docker image
        run: docker build -t springbootapp:latest .

